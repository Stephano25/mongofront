<div class="cards">
  <h4>Cartes</h4>

  <!-- Formulaire dâ€™ajout -->
  <form (ngSubmit)="addCard()" #cardForm="ngForm" class="add-card-form">
    <input [(ngModel)]="newCardTitle" name="title" placeholder="Nom de la carte" required />
    <button type="submit" [disabled]="cardForm.invalid">+ Ajouter une carte</button>
  </form>

  <!-- Liste des cartes -->
  <div
    cdkDropList
    [cdkDropListData]="(vm.cards$ | async) || []"
    class="list-cards"
    (cdkDropListDropped)="drop($event)"
  >
    <div class="card" *ngFor="let card of vm.cards$ | async" cdkDrag>
      {{ card.title }}
      <button (click)="deleteCard(card._id)" class="delete-btn">Supprimer</button>
    </div>
  </div>
</div>
