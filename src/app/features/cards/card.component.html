<div
  cdkDropList
  [cdkDropListData]="vm.cards$ | async"
  class="card-list"
  (cdkDropListDropped)="drop($event)"
>
  <div class="card" *ngFor="let card of vm.cards$ | async" cdkDrag>
    {{ card.title }}
  </div>
</div>

<form (ngSubmit)="addCard()">
  <input [(ngModel)]="newCardTitle" name="title" placeholder="Nom de la carte" required />
  <button type="submit">+ Ajouter une carte</button>
</form>
