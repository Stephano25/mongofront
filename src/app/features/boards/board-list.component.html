<h2>Mes Boards</h2>
<ul>
  <li *ngFor="let board of boards">
    {{ board.title }}
    <button (click)="open(board._id)">Ouvrir</button>
    <button (click)="deleteBoard(board._id)">Supprimer</button>
  </li>
</ul>

<form (ngSubmit)="createBoard()" #boardForm="ngForm">
  <input [(ngModel)]="newBoardTitle" name="title" required placeholder="Nom du board" />
  <button type="submit" [disabled]="boardForm.invalid">+ Nouveau board</button>
</form>
