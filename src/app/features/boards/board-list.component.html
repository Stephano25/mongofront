<div class="board-list">
  <h2>Mes Boards</h2>

  <!-- Formulaire dâ€™ajout -->
  <form (ngSubmit)="createBoard()" #boardForm="ngForm" class="add-board-form">
    <input [(ngModel)]="newBoardTitle" name="title" placeholder="Nom du board" required />
    <button type="submit" [disabled]="boardForm.invalid">+ Ajouter un board</button>
  </form>

  <!-- Liste des boards -->
  <ul>
    <li *ngFor="let board of boards">
      <span (click)="open(board._id)" class="board-title">{{ board.title }}</span>
      <button (click)="deleteBoard(board._id)" class="delete-btn">Supprimer</button>
    </li>
  </ul>
</div>
