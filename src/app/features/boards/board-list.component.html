<h2>Mes Boards</h2>
<ul>
  <li *ngFor="let board of boards" (click)="open(board._id)">
    {{ board.title }}
  </li>
</ul>

<form (ngSubmit)="createBoard()">
  <input [(ngModel)]="newBoardTitle" name="title" placeholder="Nom du board" required />
  <button type="submit">+ Nouveau board</button>
</form>
