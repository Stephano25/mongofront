<div class="board">
  <h2>{{ (vm.board$ | async)?.title }}</h2>

  <!-- Formulaire de renommage -->
  <form (ngSubmit)="renameBoard()" #renameForm="ngForm" class="rename-board-form">
    <input [(ngModel)]="newTitle" name="title" placeholder="Nouveau nom du board" required />
    <button type="submit" [disabled]="renameForm.invalid">Renommer</button>
  </form>

  <!-- Bouton de suppression -->
  <button (click)="deleteBoard()" class="delete-btn">Supprimer ce board</button>

  <!-- Les listes du board -->
  <app-lists [boardId]="boardId"></app-lists>
</div>
