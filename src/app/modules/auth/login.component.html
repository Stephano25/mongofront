<div class="login-container">
  <h2>Connexion</h2>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <input [(ngModel)]="email" name="email" placeholder="Email" required />
    <input [(ngModel)]="password" name="password" type="password" placeholder="Mot de passe" required />
    <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
  </form>

  <p>
    Pas encore inscrit ?
    <button type="button" (click)="goToRegister()">Cr√©er un compte</button>
  </p>
</div>
